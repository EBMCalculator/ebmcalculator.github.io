    <title>{{ page.title | escape }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <!-- Include common header -->
    {% include header.html %}

    <!-- Hero App Store Download Section -->
<div style="max-width: 600px; margin: 20px auto 30px; text-align: center;">
